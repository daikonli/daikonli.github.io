<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="initial-scale=1,minimum-scale=1, maximum-scale=1, user-scalable=no,width=device-width, viewport-fit=cover">

  <!-- import CSS -->
  <link rel="stylesheet" href="https://unpkg.com/mint-ui/lib/style.css">
  <link rel="stylesheet" href="index.css">
</head>
<body>
<div id="app">
  <div class="u-content">
    <div class="u-content_header" v-if="showIndex!==5">
      <img class="u-content_header_img" src="img/header.jpg" alt="">
    </div>
    <div class="u-content_body" v-if="showIndex===0">
      <img class="u-content_body_img" src="img/download.jpg" alt="">
      <span class="u-content_body_tips">我们的故事就这么开始了...</span>
      <div class="u-content_body_btn">
        <div class="u-btn">
          <mt-button @click.native="goNext">相遇</mt-button>
        </div>
      </div>
    </div>
    <div class="u-content_body" v-else-if="showIndex===1">
      <video class="u-video" preload="auto" x5-video-player-type="h5-page" mtt-playsinline="true" playsinline=""
        webkit-playsinline="true" controls="controls"
        src="video/1.mp4"></video>
      <div class="u-content_body_next_btn">
        <div class="u-btn">
          <mt-button @click.native="goBack">相识</mt-button>
        </div>
        <div class="u-btn">
          <mt-button @click.native="goNext">相顾</mt-button>
        </div>
      </div>
    </div>
    <div class="u-content_body" v-else-if="showIndex===2">
      <video class="u-video" preload="auto" x5-video-player-type="h5-page" mtt-playsinline="true" playsinline=""
        webkit-playsinline="true" controls="controls"
        src="video/2.mp4"></video>
      <div class="u-content_body_next_btn">
        <div class="u-btn">
          <mt-button @click.native="goBack">相遇</mt-button>
        </div>
        <div class="u-btn">
          <mt-button @click.native="goNext">相信</mt-button>
        </div>
      </div>
    </div>
    <div class="u-content_body" v-else-if="showIndex===3">
      <video class="u-video" preload="auto" x5-video-player-type="h5-page" mtt-playsinline="true" playsinline=""
        webkit-playsinline="true" controls="controls"
        src="video/3.mp4"></video>
      <div class="u-content_body_next_btn">
        <div class="u-btn">
          <mt-button @click.native="goBack">相顾</mt-button>
        </div>
        <div class="u-btn">
          <mt-button @click.native="goNext">相知</mt-button>
        </div>
      </div>
    </div>
    <div class="u-content_body" v-else-if="showIndex===4">
      <video class="u-video" preload="auto" x5-video-player-type="h5-page" mtt-playsinline="true" playsinline=""
        webkit-playsinline="true" controls="controls"
        src="video/4.mp4"></video>
      <div class="u-content_body_next_btn">
        <div class="u-btn">
          <mt-button @click.native="goBack">相信</mt-button>
        </div>
        <div class="u-btn">
          <mt-button @click.native="goNext">相依</mt-button>
        </div>
      </div>
    </div>
    <div class="u-content_body" v-else-if="showIndex===5">
      <img class="u-content_body_next_img" src="img/love.png" alt="">
      <span class="u-content_body_next_tips">2020，故事还要继续...</span>
      <div class="u-content_body_next_btn">
        <div class="u-btn">
          <mt-button @click.native="goBack">相知</mt-button>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
<!-- import Vue before Mint UI -->
<script src="js/vue.js"></script>
<!-- import JavaScript -->
<script src="js/mint.js"></script>
<script>
  new Vue({
    el: '#app',
    methods: {
      goBack: function () {
        this.showIndex = this.showIndex - 1
      },
      goNext: function () {
        this.showIndex = this.showIndex + 1
      },
      goStart: function () {
        this.showIndex = 0
      }
    },
    data: {
      showIndex: 0
    }
  })
</script>
</html>
